services:
  app1:
    build: ./server
    container_name: event-planner-app1
    environment:
      - APP_NAME=App1
      - LEADER=true
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/eventplannerapp
      - JWT_SECRET=jwt-secret-key
      - NODE_ENV=development
      - PORT=5000
    ports:
      - "5001:5000"
    depends_on:
      - db
    volumes: []
  app2:
    build: ./server
    container_name: event-planner-app2
    environment:
      - APP_NAME=App2
      - LEADER=false
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/eventplannerapp
      - JWT_SECRET=jwt-secret-key
      - NODE_ENV=development
      - PORT=5000
    ports:
      - "5002:5000"
    depends_on:
      - db
    volumes: []
  app3:
    build: ./server
    container_name: event-planner-app3
    environment:
      - APP_NAME=App3
      - LEADER=false
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/eventplannerapp
      - JWT_SECRET=jwt-secret-key
      - NODE_ENV=development
      - PORT=5000
    ports:
      - "5003:5000"
    depends_on:
      - db
    volumes: []
  db:
    image: postgres:13-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eventplannerapp
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  nginx:
    image: nginx:latest
    container_name: eventplanner-nginx
    ports:
      - "8080:8080"
    depends_on:
      - app1
      - app2
      - app3
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
  redis:
    image: redis:latest
    container_name: eventplanner-redis
    ports:
      - "6379:6379"
  client:
    build: ./client
    container_name: eventplanner-client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - app1
      - app2
      - app3
volumes:
  postgres-data:
